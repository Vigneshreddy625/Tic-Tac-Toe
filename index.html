<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="big-container">
      <h2>TicTacToe</h2>
      <br />
      <div class="container">
        <span class="button" id="div1"></span>
        <span class="button" id="div2"></span>
        <span class="button" id="div3"></span>
        <span class="button" id="div4"></span>
        <span class="button" id="div5"></span>
        <span class="button" id="div6"></span>
        <span class="button" id="div7"></span>
        <span class="button" id="div8"></span>
        <span class="button" id="div9"></span>
      </div>
      <br />
      <div class="btn">
        <h3>Choose One</h3><br>
        <button class="symbol" id="sym1">X</button>
        <button class="symbol" id="sym2">O</button>
      </div><br>

      <div class="result"></div><br>
      <div class="startgame">
        <button id="start">Start Game</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
